<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/common :: head('게시판')"></head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragment/common :: menu"></nav>


<main class="container">
  <div class="bg-light p-5 rounded">
    <h1>게시판</h1>
    <div>총 건수 : <span th:text="${#lists.size(boards)}"</span></div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">글쓴이</th>
        <th scope="col">날짜·시간</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="board : ${boards}">
        <th th:text="${board.id}">Mark</th>
        <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">Otto</a></td>
<!--        <tr th:each="user : ${users}">-->
        <td th:each="user : ${users}" th:text="${user.username}"></td>
<!--        <td th:text="${board.datetime}" class="align-content-center"></td>-->
      </tr>
      </tbody>
    </table>
    <div class="text-end">
    <a type="button" class="btn btn-outline-primary" th:href="@{/board/form}">쓰기</a>
    </div>
  </div>
</main>
